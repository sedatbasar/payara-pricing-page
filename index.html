  <h1>SEDAT</h1>
  <p>SEDAT is a web-based application that allows users to search for and view information about the status of the environment in the region of the Danube Delta.</p>
  <p>SEDAT is a project of the <a href="http://www.danubedelta.eu/">Danube Delta National Institute for Research and Development</a>.</p>
